compile.dependencies = intermine/objectstore/main, \
           bio/core/main, \
           intermine/integrate/main, \
           bio/sources/mgi/mgi-omim/main

have.file.obo = true

# specify the name of the ontology
obo.ontology.name = Online Mendelian Inheritance in Man

# set a URL at which more information on the ontology can be found
obo.ontology.url = http://omim.org

# set the class name for terms that will be created, you may need to define
# this class in a mgi-omim_additions.xml file for this source
obo.term.class = OMIMTerm

postprocessor.class = org.intermine.bio.postprocess.MgiOmimPostprocess
